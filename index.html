<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SWL List Builder</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"> -->
    <link rel="stylesheet" href="css/mystyles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Star Wars Legion List Builder  
      </h1>
      <p class="subtitle">
        May the force be with you!
      </p>

      <div id="add-unit-form">
        <form>
          <div class="field">
            <div class="field">
              <label class="label">Unit Name</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input is-success" type="text" placeholder="Text input" value="bulma">
                  <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </div>
              <p class="help is-success">This unit name is available</p>
            </div>
          </div>
          <div class="field">
            <label class="label">Faction</label>
            <div class="control">
              <div class="select">
                <select>
                  <option>Select dropdown</option>
                  <option>Galactic Republic</option>
                  <option>Seperatists</option>
                  <option>Empire</option>
                  <option>Rebellion</option>
                  <option>The Sickness</option>
                </select>
              </div>
            </div>
          </div>
          <div class="field">
            <label class="label">Rank</label>
            <div class="control">
              <div class="select">
                <select>
                  <option>Select Rank</option>
                  <option>Commander</option>
                  <option>Operative</option>
                  <option>Corps</option>
                  <option>Special Forces</option>
                  <option>Support</option>
                  <option>Heavy</option>
                </select>
              </div>
            </div>
          </div>
          <div class="field">
            <label class="label">Type</label>
            <div class="control">
              <input type="text" class="input" placeholder="trooper">
            </div>
          </div>
          <div class="columns">
            <div class="field column is-one-fourth">
              <label class="label">Wounds</label>
              <div class="control">
                <input type="number" class="input" placeholder="1">
              </div>
            </div>

            <div class="column is-one-fourth">
              <label class="label"></label>
            </div>

          </div>

        </form>
      </div>

      <div id="current-battle-list-display" class="columns is-multiline">

      </div>
    </div>
  </section>
  <script>
    LoadBattleList(_currentList);
  </script>
  </body>
</html>
